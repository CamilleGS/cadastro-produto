<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #9d4edd 0%, #c77dff 50%, #e0aaff 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Decora√ß√£o de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                    radial-gradient(circle at 40% 60%, rgba(157, 78, 221, 0.4) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px, 70px 70px;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #6f2dbd;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        h1::after {
            content: 'üéÄ';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            margin: 20px 0;
            box-shadow:
                    0 8px 32px rgba(0,0,0,0.1),
                    inset 0 1px 0 rgba(255,255,255,0.9);
            border: 2px solid rgba(157, 78, 221, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(157,78,221,0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bot√µes */
        .btn {
            background: linear-gradient(45deg, #9d4edd, #c77dff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(157, 78, 221, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #ec7063);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #adb5bd);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        /* Tabela */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .table th {
            background: linear-gradient(45deg, #9d4edd, #c77dff);
            color: white;
            padding: 15px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }

        .table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
            transition: background-color 0.3s ease;
        }

        .table tr:hover td {
            background-color: rgba(157, 78, 221, 0.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
                margin: 10px 0;
            }

            .table {
                font-size: 0.9rem;
            }

            .table th,
            .table td {
                padding: 10px 5px;
            }
        }

        /* Anima√ß√£o de entrada */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card fade-in">
        <h1>Produtos üå∏</h1>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/ui/produtos/novo" class="btn">‚ú® Adicionar Novo Produto</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>üÜî ID</th>
                <th>üìù Nome</th>
                <th>üí∞ Pre√ßo</th>
                <th>‚ö° A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}">1</td>
                <td th:text="${produto.nome}">Produto Demo</td>
                <td th:text="${produto.preco}">R$ 99,99</td>
                <td>
                    <a th:href="@{/ui/produtos/editar/{id}(id=${produto.id})}" class="btn">‚úèÔ∏è Editar</a>
                    <a th:href="@{/ui/produtos/deletar/{id}(id=${produto.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('ü•∫ Tem certeza que deseja deletar este produto?');">üóëÔ∏è Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/logout}" class="btn btn-secondary">üëã Sair</a>
        </div>
    </div>
</div>
</body>
</html>
