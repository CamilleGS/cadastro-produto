<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio de Produto - Ninja Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1a237e 0%, #3f51b5 25%, #2196f3 50%, #42a5f5 75%, #64b5f6 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(circle at 20% 20%, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(255, 140, 66, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(255, 165, 0, 0.2) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 40px;
        box-shadow:
            0 25px 50px rgba(0, 0, 0, 0.2),
            0 0 0 1px rgba(255, 255, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.4);
        border: 3px solid transparent;
        background-clip: padding-box;
        position: relative;
        overflow: hidden;
        max-width: 500px;
        width: 90%;
        animation: slideInUp 0.8s ease-out;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(152deg, #ff6b35, #ff8c42, #ffa726, #2196f3, #3f51b5, #ff6b35);
        border-radius: 28px;
        z-index: -1;
    }

    @keyframes borderRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-family: 'Orbitron', monospace;
        font-size: 2.5rem;
        font-weight: 900;
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #1a237e, #3f51b5, #2196f3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { filter: drop-shadow(0 0 20px rgba(33, 150, 243, 0.5)); }
        to { filter: drop-shadow(0 0 30px rgba(63, 81, 181, 0.8)); }
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    label {
        display: block;
        font-weight: 500;
        font-size: 1.1rem;
        color: #1a237e;
        margin-bottom: 8px;
        font-family: 'Orbitron', monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
        position: relative;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        outline: none;
        border-color: #2196f3;
        box-shadow:
            0 0 0 3px rgba(33, 150, 243, 0.2),
            0 5px 15px rgba(33, 150, 243, 0.1);
        transform: translateY(-2px);
        background: white;
    }

    input[type="hidden"] {
        display: none;
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        justify-content: center;
    }

    .ninja-btn {
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        min-width: 140px;
    }

    .save-btn {
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        color: white;
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
    }

    .save-btn::before {
        content: '‚ö°';
        position: absolute;
        left: -30px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .save-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        background: linear-gradient(135deg, #66bb6a, #4caf50);
    }

    .save-btn:hover::before {
        left: 15px;
    }

    .cancel-btn {
        background: linear-gradient(135deg, #9e9e9e, #bdbdbd);
        color: white;
        box-shadow: 0 8px 25px rgba(158, 158, 158, 0.3);
    }

    .cancel-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(158, 158, 158, 0.4);
        background: linear-gradient(135deg, #757575, #9e9e9e);
    }

    /* Efeitos de part√≠culas ninja */
    .form-container::after {
        content: 'ü•∑‚ö°üåü‚≠ê‚ú®';
        position: absolute;
        top: -20px;
        right: -20px;
        font-size: 1.2rem;
        animation: float 3s ease-in-out infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .form-container {
            padding: 25px;
            margin: 20px;
            max-width: 95%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .button-group {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .ninja-btn {
            width: 100%;
            max-width: 250px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 15px;
            font-size: 16px; /* Evita zoom no iOS */
        }

        .form-group {
            margin-bottom: 20px;
        }
    }

    /* Melhorias gerais */
    .form-container {
        position: relative;
        z-index: 1;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, #ff6b35, #ff8c42, #ffa726, #2196f3, #3f51b5);
        border-radius: 28px;
        z-index: -1;
    }

    /* Garantir que o formul√°rio seja sempre vis√≠vel */
    form {
        position: relative;
        z-index: 2;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1 th:text="${produto.id == null ? 'üåü Novo Produto Ninja' : '‚ö° Editar Produto Ninja'}"></h1>

  <form th:action="@{/ui/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="nome">ü•∑ Nome do Produto:</label>
      <input type="text" id="nome" th:field="*{nome}" required placeholder="Digite o nome do produto ninja..."/>
    </div>

    <div class="form-group">
      <label for="preco">üí∞ Pre√ßo:</label>
      <input type="number" id="preco" th:field="*{preco}" step="0.01" required placeholder="0.00"/>
    </div>

    <div class="button-group">
      <button type="submit" class="ninja-btn save-btn">üíæ Salvar</button>
      <a href="/ui/produtos" class="ninja-btn cancel-btn">‚ùå Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
