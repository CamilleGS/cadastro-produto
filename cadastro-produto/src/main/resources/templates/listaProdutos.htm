<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
<h1>Produtos</h1>
<a href="/ui/produtos/novo">Adicionar Novo Produto</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.preco}"></td>
        <td>
            <a th:href="@{/ui/produtos/editar/{id}(id=${produto.id})}">Editar</a>
            <a th:href="@{/ui/produtos/deletar/{id}(id=${produto.id})}" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
