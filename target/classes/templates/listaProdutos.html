
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Ninja Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 25%, #ffa726 50%, #ffb74d 75%, #ff8a50 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 165, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 69, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 140, 0, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #1a237e, #3f51b5, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(33, 150, 243, 0.5);
            position: relative;
        }
        
        .ninja-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
        }
        
        .ninja-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b35, #ff8c42, #ffa726, #ff6b35);
            border-radius: 22px;
            z-index: -1;
        }
        
        .add-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .add-btn::before {
            content: '‚ö°';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #66bb6a, #4caf50);
        }
        
        .add-btn:hover::before {
            left: 10px;
        }
        
        .ninja-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .ninja-table thead {
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            color: white;
        }
        
        .ninja-table th {
            padding: 18px 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        .ninja-table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b35, transparent);
        }
        
        .ninja-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .ninja-table tbody tr {
            position: relative;
        }
        
        .ninja-table tbody tr:hover {
            /* Sem efeitos de hover */
        }
        
        .ninja-table tbody tr:hover::before {
            /* Removido */
        }
        
        .action-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #2196f3, #42a5f5);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #f44336, #ef5350);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }
        
        .price-cell {
            font-weight: 500;
            color: #2e7d32;
            font-size: 1.1rem;
        }
        
        .id-cell {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #1a237e;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .ninja-table {
                font-size: 0.9rem;
            }
            
            .ninja-table th,
            .ninja-table td {
                padding: 10px 8px;
            }
            
            .action-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
                margin: 2px;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ü•∑ NINJA STORE ü•∑</h1>

    <div class="ninja-card">
        <a href="/ui/produtos/novo" class="add-btn">üåü Adicionar Novo Produto</a>

        <table class="ninja-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td class="id-cell" th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td class="price-cell" th:text="'R$ ' + ${produto.preco}"></td>
                <td>
                    <a th:href="@{/ui/produtos/editar/{id}(id=${produto.id})}" class="action-btn edit-btn">‚úèÔ∏è Editar</a>
                    <a th:href="@{/ui/produtos/deletar/{id}(id=${produto.id})}"
                       class="action-btn delete-btn"
                       onclick="return confirm('‚ö†Ô∏è Tem certeza que deseja deletar este produto ninja?');">üóëÔ∏è Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
