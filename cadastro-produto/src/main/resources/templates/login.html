<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #9d4edd 0%, #c77dff 50%, #e0aaff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* DecoraÃ§Ã£o de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                    radial-gradient(circle at 40% 60%, rgba(157, 78, 221, 0.4) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px, 70px 70px;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            box-shadow:
                    0 8px 32px rgba(0,0,0,0.1),
                    inset 0 1px 0 rgba(255,255,255,0.9);
            border: 2px solid rgba(157, 78, 221, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(157,78,221,0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            color: #6f2dbd;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        h1::after {
            content: 'ðŸŽ€';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6f2dbd;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(157, 78, 221, 0.5);
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
            transform: translateY(-2px);
        }

        input:invalid {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(45deg, #9d4edd, #c77dff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.4);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(157, 78, 221, 0.6);
        }

        .alert-error {
            background: linear-gradient(45deg, #e74c3c, #ec7063);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin: 15px 0;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        a {
            color: #6f2dbd;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        a:hover {
            color: #9d4edd;
            transform: translateY(-1px);
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #9d4edd, #c77dff);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="login-card fade-in">
    <h1>Login ðŸŽ€</h1>
    <form th:action="@{/login}" method="post" th:object="${usuario}" novalidate>
        <div class="form-group">
            <label for="login">ðŸ‘¤ Login:</label>
            <input type="text"
                   id="login"
                   th:field="*{login}"
                   placeholder="Digite seu login fofo..."
                   required
                   minlength="3"
                   maxlength="20"
                   pattern="[a-zA-Z0-9_]+"
                   title="Login deve conter apenas letras, nÃºmeros e underscore"/>
            <div class="error-message" id="login-error"></div>
        </div>

        <div class="form-group">
            <label for="senha">ðŸ”’ Senha:</label>
            <input type="password"
                   id="senha"
                   th:field="*{senha}"
                   placeholder="Digite sua senha secreta..."
                   required
                   minlength="6"
                   title="Senha deve ter pelo menos 6 caracteres"/>
            <div class="error-message" id="senha-error"></div>
        </div>

        <div style="margin-bottom: 20px;">
            <button type="submit" class="btn">ðŸ’• Entrar</button>
        </div>
    </form>

    <div th:if="${erro}" class="alert-error" th:text="${erro}">Erro de login</div>

    <div style="text-align: center;">
        <a th:href="@{/cadastro}">âœ¨ Cadastrar-se</a>
    </div>
</div>
</body>
</html>
